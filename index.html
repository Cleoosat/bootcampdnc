<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootcampdnc</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
<section>
    <header>
       <h1>BOOTCAMP DNC</h1>
       <h2>Esse será um evento exclusivo para todos os alunos<br>
        da DNC, que querem <span class="inverter">acelerar a carreira</span>com uma<br> 
        semana intensiva de conteúdo de mercado entre <br>
        <span class="inverter">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
    </header>
    <form>
       <div class="form-goup">
        <label>Nome:</label>
        <input type="text" placeholder="Insira seu nome aqui">
        
        <div class="form-goup"></div>
        <label>Sobrenome:</label>
        <input type="text" placeholder="Insira seu Sobrenome">
        

        <div class="form-goup"></div>
        <label>Área de Interesse:</label>
        <div class="checkbox-itens">
            <input type="checkbox" value="front">
            <label>Front-End</label>

            <input type="checkbox" value="back">
            <label>Back-End</label>
            
            <input type="checkbox" value="bd">
            <label>Banco de Dados</label>
        </div>
        
        <div class="form-goup"></div>
        <label>E-mail:</label>
        <input type="text" placeholder="E-mail">
        
        <div class="form-goup"></div>
        <label>Telefone:</label>
        <input type="text" placeholder="(00)00000-OOOO">
    
        <div class="form-goup"></div>
        <label>Insira uma frase criativa aqui:</label>
        <input type="text" placeholder="Como esta sendo sua formação?">
    </div>
    <input type="submit" value="Cadastre-se">

    </form>
</section>
</body>
</html>
